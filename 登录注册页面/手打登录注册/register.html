<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- <link href="https://unpkg.com/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" integrity="sha384-<your-sri-hash>" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .register-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    .register-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    
    .input-group {
        position: relative;
        margin-bottom: 15px;
    }
    
    .input-group i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
        color: #888;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px 10px 10px 40px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .input-group input:focus {
        border-color: #007bff;
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    p {
        text-align: center;
        margin-top: 15px;
    }
    
    p a {
        color: #007bff;
        text-decoration: none;
    }
    
    p a:hover {
        text-decoration: underline;
    }</style>
    <div class="register-container">
        <div class="register-form">
            <h2>注册</h2>
            <form>
                <div class="input-group">
                    <i class="ri-user-3-line"></i>
                    <input type="text" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <i class="ri-mail-line"></i>
                    <input type="email" placeholder="邮箱" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" placeholder="密码" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-password-line"></i>
                    <input type="password" placeholder="确认密码" required>
                </div>
                <button type="submit">注册</button>
            </form>
            <p>已经有账号？<a href="login.html">登录</a></p>
        </div>
    </div>
</body>
</html>
